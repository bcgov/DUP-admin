<div class="table-responsive">
  <table class="table table-hover table-striped" id="tableSchema?.id">
    <thead class="header">
      <tr>
        <th
          *ngFor="let column of tableSchema?.columns"
          class="{{ column.columnClasses }}"
          [ngStyle]="{ width: column.width }"
        >
          {{ column.displayHeader }}
        </th>
      </tr>
    </thead>
    <tbody *ngIf="rows?.length > 0 && !loading">
      <tr
        *ngFor="let row of rows"
        app-table-row
        [columnSchema]="tableSchema.columns"
        [rowData]="row"
      ></tr>
    </tbody>
  </table>
</div>

<div *ngIf="loading">
  <div class="d-flex justify-content-center">
    <div
      class="spinner-border spinner-border-lg"
      role="status"
      aria-hidden="true"
    ></div>
  </div>
</div>
<div *ngIf="rows?.length === 0 && !loading">
  <div class="d-flex justify-content-center">
    <div class="text-muted">
      {{ emptyTableMsg }}
    </div>
  </div>
</div>
