<div class="outer-container">
  <div class="inner-container">
    <h1>Day Use Pass Admin</h1>
    <p>Select the ID you want to use to log into the Day Use Pass Admin system.</p>
    <p>
      <button type="button" (click)="handleLogin(keycloakService.idpHintEnum.BCSC)" class="btn">
        Log in with BC Services Card
      </button>
      <br />
      <a
        href="https://www2.gov.bc.ca/gov/content/governments/government-id/bcservicescardapp/setup"
        class="reg-link"
        target="_blank"
      >
        <span class="material-icons">launch</span>
        Set up the BC Services Card App
      </a>
    </p>
    <p>
      <button type="button" (click)="handleLogin(keycloakService.idpHintEnum.BCEID)" class="btn">
        Log in with BCeID
      </button>
      <br />
      <a
        href="https://www.bceid.ca/directories/bluepages/details.aspx?serviceId=7852&eServiceType=all"
        class="reg-link"
        target="_blank"
      >
        <span class="material-icons">launch</span>
        Register for a BCeID
      </a>
    </p>
    <p>
      <button type="button" (click)="handleLogin(keycloakService.idpHintEnum.IDIR)" class="btn">
        Log in with IDIR
      </button>
    </p>
  </div>
</div>
