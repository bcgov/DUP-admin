<div *ngIf="park" class="pb-4">
  <app-fancy-header
    [mainText]="park?.name"
    [headerColour1]="'#2D834F'"
    [headerColour2]="'#205d38'"
    [buttonSettings1]="{
      active: true,
      text: 'Details',
      nav: '',
      hidden: false
    }"
    [buttonSettings2]="{
      active: false,
      text: 'Edit',
      nav: 'edit',
      hidden: false
    }"
  ></app-fancy-header>

  <div class="mx-4 pt-4">
    <div class="row">
      <div class="col-md-6">
        <label><strong>Status:</strong></label>
        <p *ngIf="park?.status === 'open'">Passes are required at this park.</p>
        <p *ngIf="park?.status !== 'open'">
          Passes are not required at this park.
        </p>
      </div>
      <div class="col-md-6">
        <label><strong>Capacity:</strong></label>
        <p>{{ park?.capacity ? park?.capacity : "Not set" }}</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <label><strong>BC Parks Link:</strong></label>
        <br />
        <a href="{{ park?.bcParksLink }}">{{ park?.bcParksLink }}</a>
      </div>
      <div class="col-md-6">
        <label><strong>Visible:</strong></label>
        <br />
        <p>{{ park?.visible }}</p>
      </div>
    </div>
    <div class="row mb-4">
      <div class="col-md-6">
        <label><strong>Map Link:</strong></label>
        <br />
        <a *ngIf="park?.mapLink" href="{{ park?.mapLink }}">{{
          park?.mapLink
        }}</a>
      </div>
    </div>
    <div class="row">
      <div class="col-12">
        <label><strong>Description:</strong></label>
        <p [innerHTML]="park?.description"></p>
      </div>
    </div>
  </div>

  <div class="pt-4">
    <app-fancy-header
      [mainText]="'Facilities'"
      [headerColour1]="'#AD9E7C'"
      [headerColour2]="'#C1B59B'"
      [buttonSettings1]="{
        active: true,
        text: 'Add Facility',
        nav: 'add-facility',
        hidden: false
      }"
    ></app-fancy-header>
  </div>

  <div class="pt-4">
    <app-table
      [tableSchema]="tableSchema"
      [data]="tableRows"
      [emptyTableMsg]="'No facilites found.'"
    ></app-table>
  </div>
</div>
