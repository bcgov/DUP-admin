<td data-label="Park Name"
    scope="row"
    class="col-4">{{rowData?.name}}</td>
<td data-label="Type"
    scope="row"
    class="col-4">{{rowData?.type}}</td>
<td data-label="Status"
    scope="row"
    class="col-4">{{rowData?.status?.state}}</td>
<td data-label="Controls"
    scope="row"
    class="col-4">
    <div class="btn-group btn-block"
        role="group"
        aria-label="Basic example">
        <button type="button"
            class="btn btn-outline-secondary"
            (click)="navigate('details')">
            <span class="material-icons">
                library_books
            </span>
        </button>
        <button type="button"
            class="btn btn-outline-secondary"
            (click)="navigate('edit')">
            <span class="material-icons">
                edit
            </span>
        </button>
    </div>
</td>
