<td data-label="Park Name"
    scope="row"
    class="col-5">{{validate('name')}}</td>
<td data-label="Status"
    scope="row"
    class="col-5">{{validate('status')}}</td>
<td data-label="Controls"
    scope="row"
    class="col-2">

    <div class="btn-group btn-block"
        role="group"
        aria-label="Basic example">
        <button type="button"
            class="btn btn-outline-secondary"
            title="Details for {{validate('name')}}"
            (click)="navigate('details')">
            <span class="material-icons">
                library_books
            </span>
        </button>
        <button type="button"
            class="btn btn-outline-secondary"
            title="Edit {{validate('name')}}"
            (click)="navigate('edit')">
            <span class="material-icons">
                edit
            </span>
        </button>
    </div>
</td>
