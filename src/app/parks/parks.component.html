<div class="container-fluid-padding"
    *ngIf="showHeader">
    <section *ngIf="!loading">
        <div class="row parks-header-bg-colour p-3">
            <div class="col-md-7 col-sm-12">
                <h1>All Parks</h1>
            </div>
            <div class="col-md-5 d-none d-sm-block pt-2 text-right">
                <div class="btn-group btn-group-toggle"
                    data-toggle="buttons">
                    <label class="btn btn-outline-dark"
                        [ngClass]="{'active': navSelected === 'list'}">
                        <input type="radio"
                            name="options"
                            id="option1"
                            (click)="navigate('list')"> List
                    </label>
                    <label class="btn btn-outline-dark"
                        [ngClass]="{'active': navSelected === 'add'}">
                        <input type="radio"
                            name="options"
                            id="option2"
                            (click)="navigate('add')"> Add
                    </label>
                </div>
            </div>
        </div>
        <div class="row d-block d-sm-none">
            <br>
            <div class="col-12">
                <div class="btn-group btn-group-toggle d-flex"
                    data-toggle="buttons">
                    <label class="btn btn-outline-secondary"
                        [ngClass]="{'active': navSelected === 'list'}">
                        <input type="radio"
                            name="options"
                            id="option1"
                            (click)="navigate('list')"> List
                    </label>
                    <label class="btn btn-outline-secondary"
                        [ngClass]="{'active': navSelected === 'add'}">
                        <input type="radio"
                            name="options"
                            id="option2"
                            (click)="navigate('add')"> Add
                    </label>
                </div>
            </div>
        </div>
    </section>
    <br>
</div>
<router-outlet></router-outlet>
